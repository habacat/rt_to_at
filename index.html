<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT to AT</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .center {
            width: 400px; /* Make the container wider */
            padding: 50px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px; /* Make the whole container rounded */
        }
        h2 {
            font-size: 24px; /* Larger title */
        }
        .input-wrapper {
            position: relative;
            margin-bottom: 25px;
            width: 100%; /* Make sure wrapper takes full width */
        }
        .input-wrapper input {
            width: 100%; /* Ensure full width of input */
            height: 50px;
            padding: 15px;
            border-radius: 8px; /* Rounded corners */
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px; /* Larger font size */
            background-color: #f9f9f9; /* Light gray background */
            box-sizing: border-box; /* Include padding and border in width */
        }
        .input-wrapper label {
            position: absolute;
            top: 15px;
            left: 15px;
            transition: all 0.3s;
            pointer-events: none;
            color: #aaa;
        }
        .input-wrapper input:focus + label,
        .input-wrapper input:not(:placeholder-shown) + label {
            top: -8px;
            left: 15px;
            font-size: 14px; /* Smaller label when active */
            color: #0f9977;
        }
        button {
            width: 100%; /* Match input width */
            padding: 15px 20px;
            border: none;
            border-radius: 8px; /* Rounded corners */
            background-color: #0f9977;
            color: white;
            cursor: pointer;
            font-size: 18px; /* Larger font size */
            font-weight: bold;
            box-sizing: border-box; /* Ensure full width with padding/border */
        }
        button:hover {
            background-color: #0c7b61; /* Slightly darker on hover */
        }
        #access_token {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px; /* Rounded corners */
            border: 1px solid #ccc; /* Matching style with input */
            background-color: #f9f9f9;
            word-wrap: break-word;
            overflow-y: auto;
            height: 80px; /* Increased height */
            font-size: 16px; /* Larger font size */
            box-sizing: border-box; /* Include padding and border in width */
        }
    </style>
</head>
<body>
    <div class="center">
        <h2>Login to Access</h2>
        <form id="tokenForm">
            <div class="input-wrapper">
                <input type="text" id="refresh_token" name="refresh_token" placeholder=" " required>
                <label for="refresh_token">Refresh Token</label>
            </div>
            <button type="button" onclick="getToken()">Get Access Token</button>
        </form>
        <div id="access_token"></div>
    </div>
    <script>
    async function getToken() {
        const refreshToken = document.getElementById('refresh_token').value;
        const primaryUrl = 'https://token.oaifree.com/api/auth/refresh';
        const fallbackUrl = 'https://token.aiuuo.com/api/auth/refresh';
        let url = primaryUrl;
        let response;
        let result;

        try {
            // 第一次请求
            response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                },
                body: `refresh_token=${encodeURIComponent(refreshToken)}`
            });

            // 如果第一次请求返回403，尝试第二个URL
            if (response.status === 403) {
                url = fallbackUrl;
                response = await fetch(url, { // <-- 修正这里的括号
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                    },
                    body: `refresh_token=${encodeURIComponent(refreshToken)}`
                });
            }

            if (response.ok) {
                result = await response.json();
                document.getElementById('access_token').innerText = 'Access Token: ' + result.access_token;
                
                // 添加复制功能的事件监听器
                document.getElementById('access_token').addEventListener('click', function (event) {
                    if (result.access_token) {
                        var tempInput = document.createElement('textarea');
                        tempInput.value = result.access_token;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);

                        var tooltip = document.createElement('div');
                        tooltip.innerText = 'Access Token 已复制到剪贴板';
                        tooltip.style.position = 'absolute';
                        tooltip.style.backgroundColor = 'black';
                        tooltip.style.color = 'white';
                        tooltip.style.padding = '5px';
                        tooltip.style.borderRadius = '5px';
                        tooltip.style.top = (event.clientY + 10) + 'px';
                        tooltip.style.left = (event.clientX + 10) + 'px';
                        tooltip.style.zIndex = 1000;
                        tooltip.style.opacity = 0;
                        tooltip.style.transition = 'opacity 0.5s';

                        document.body.appendChild(tooltip);

                        setTimeout(function () {
                            tooltip.style.opacity = 1;
                        }, 0);

                        setTimeout(function () {
                            tooltip.style.opacity = 0;
                            setTimeout(function () {
                                document.body.removeChild(tooltip);
                            }, 500);
                        }, 2000);
                    }
                });

                // 如果access_token长度超过800，拆分并创建按钮
                if (result.access_token.length > 800) {
                    var accessTokenContainer = document.getElementById('access_token').parentNode;
                    var parts = [];
                    for (var i = 0; i < result.access_token.length; i += 800) {
                        parts.push(result.access_token.slice(i, i + 800));
                    }

                    parts.forEach(function (part, index) {
                        var button = document.createElement('button');
                        button.innerText = 'Part ' + (index + 1);
                        button.style.marginTop = '1rem';
                        button.addEventListener('click', function (event) {
                            var tempInput = document.createElement('textarea');
                            tempInput.value = part;
                            document.body.appendChild(tempInput);
                            tempInput.select();
                            document.execCommand('copy');
                            document.body.removeChild(tempInput);
                            
                            var tooltip = document.createElement('div');
                            tooltip.innerText = 'Part ' + (index + 1) + ' 已复制到剪贴板';
                            tooltip.style.position = 'absolute';
                            tooltip.style.backgroundColor = 'black';
                            tooltip.style.color = 'white';
                            tooltip.style.padding = '5px';
                            tooltip.style.borderRadius = '5px';
                            tooltip.style.top = (event.clientY + 10) + 'px';
                            tooltip.style.left = (event.clientX + 10) + 'px';
                            tooltip.style.zIndex = 1000;
                            tooltip.style.opacity = 0;
                            tooltip.style.transition = 'opacity 0.5s';

                            document.body.appendChild(tooltip);

                            setTimeout(function () {
                                tooltip.style.opacity = 1;
                            }, 0);

                            setTimeout(function () {
                                tooltip.style.opacity = 0;
                                setTimeout(function () {
                                    document.body.removeChild(tooltip);
                                }, 500);
                            }, 2000);
                        });

                        accessTokenContainer.appendChild(button);
                    });
                }
            } else {
                // 获取错误信息
                let errorMessage = '';
                try {
                    const errorResult = await response.json();
                    errorMessage = errorResult.message || response.statusText;
                } catch {
                    errorMessage = response.statusText;
                }
                document.getElementById('access_token').innerText = `错误 ${response.status}: ${errorMessage}`;
            }
        } catch (error) {
            // 捕捉网络错误或其他异常
            document.getElementById('access_token').innerText = `请求失败: ${error.message}`;
        }
    }
    </script>
</body>
</html>
