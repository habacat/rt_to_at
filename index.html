<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT to AT</title>
    <style>
        body{display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden;background:#f0f0f0;font-family:Arial,sans-serif;}
        .center{width:25rem;padding:3.125rem;background:white;box-shadow:0 0.25rem 0.5rem rgba(0,0,0,0.1);text-align:center;border-radius:0.5rem;}
        h2{font-size:1.5rem;}
        .input-wrapper{position:relative;margin-bottom:1.5625rem;width:100%;}
        .input-wrapper input{width:100%;height:3.125rem;padding:0.9375rem;border-radius:0.5rem;border:1px solid #ccc;outline:none;font-size:1rem;background-color:#f9f9f9;box-sizing:border-box;}
        .input-wrapper label{position:absolute;top:0.9375rem;left:0.9375rem;transition:all 0.3s;pointer-events:none;color:#aaa;}
        .input-wrapper input:focus + label,.input-wrapper input:not(:placeholder-shown) + label{top:-0.5rem;left:0.9375rem;font-size:0.875rem;color:#0f9977;}
        button{width:100%;padding:0.9375rem 1.25rem;border:none;border-radius:0.5rem;background-color:#0f9977;color:white;cursor:pointer;font-size:1.125rem;font-weight:bold;box-sizing:border-box;}
        button:hover{background-color:#0c7b61;}
        #access_token{margin-top:1.5625rem;padding:0.9375rem;border-radius:0.5rem;border:1px solid #ccc;background-color:#f9f9f9;word-wrap:break-word;overflow-y:auto;height:5rem;font-size:1rem;box-sizing:border-box;}
    </style>
</head>
<body>
    <div class="center">
        <h2>Login to Access</h2>
        <form id="tokenForm">
            <div class="input-wrapper">
                <input type="text" id="refresh_token" name="refresh_token" placeholder=" " required>
                <label for="refresh_token">Refresh Token</label>
            </div>
            <button type="button" onclick="getToken()">Get Access Token</button>
        </form>
        <div id="access_token"></div>
    </div>
    <script>
        async function getToken() {
            const refreshToken = document.getElementById('refresh_token').value.trim();
            if (!refreshToken) {
                displayError('刷新令牌不能为空。');
                return;
            }
            const primaryUrl = 'https://token.oaifree.com/api/auth/refresh';
            const fallbackUrl = 'https://token.aiuuo.com/api/auth/refresh';
            let url = primaryUrl;
            try {
                let response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8'},
                    body: `refresh_token=${encodeURIComponent(refreshToken)}`
                });
                if (response.status === 403) {
                    url = fallbackUrl;
                    response = await fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8'},
                        body: `refresh_token=${encodeURIComponent(refreshToken)}`
                    });
                }
                if (response.ok) {
                    const result = await response.json();
                    displayAccessToken(result.access_token);
                } else {
                    const errorMessage = await getErrorMessage(response);
                    displayError(`错误 ${response.status}: ${errorMessage}`);
                }
            } catch (error) {
                try {
                    url = fallbackUrl;
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8'},
                        body: `refresh_token=${encodeURIComponent(refreshToken)}`
                    });
                    if (response.ok) {
                        const result = await response.json();
                        displayAccessToken(result.access_token);
                    } else {
                        const errorMessage = await getErrorMessage(response);
                        displayError(`错误 ${response.status}: ${errorMessage}`);
                    }
                } catch (fallbackError) {
                    displayError(`请求失败: ${fallbackError.message}`);
                }
            }
        }

        async function getErrorMessage(response) {
            try {
                const errorResult = await response.json();
                return errorResult.message || response.statusText;
            } catch {
                return response.statusText;
            }
        }

        function displayAccessToken(accessToken) {
            const accessTokenElement = document.getElementById('access_token');
            accessTokenElement.innerText = `Access Token: ${accessToken}`;
            accessTokenElement.onclick = () => {
                if (accessToken) copyToClipboard(accessToken, event.clientX, event.clientY, 'Access Token 已复制到剪贴板');
            };
            manageAccessTokenButtons(accessToken);
        }

        function manageAccessTokenButtons(accessToken) {
            const container = document.getElementById('access_token').parentNode;
            const existingButtons = container.querySelectorAll('.access-token-part-button');
            existingButtons.forEach(btn => btn.remove());
            if (accessToken.length > 800) {
                const parts = accessToken.match(/.{1,800}/g);
                parts.forEach((part, index) => {
                    const button = document.createElement('button');
                    button.innerText = `Part ${index + 1}`;
                    button.className = 'access-token-part-button';
                    button.style.marginTop = '1rem';
                    button.addEventListener('click', (e) => copyToClipboard(part, e.clientX, e.clientY, `Part ${index + 1} 已复制到剪贴板`));
                    container.appendChild(button);
                });
            }
        }

        function displayError(message) {
            const accessTokenElement = document.getElementById('access_token');
            accessTokenElement.innerText = message;
        }

        function copyToClipboard(text, x, y, tooltipMessage) {
            navigator.clipboard.writeText(text).then(() => {
                showTooltip(tooltipMessage, x, y);
            }).catch(() => {
                const tempInput = document.createElement('textarea');
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showTooltip(tooltipMessage, x, y);
            });
        }

        function showTooltip(message, x, y) {
            const tooltip = document.createElement('div');
            tooltip.innerText = message;
            Object.assign(tooltip.style, {
                position: 'absolute',
                backgroundColor: 'black',
                color: 'white',
                padding: '0.3125rem',
                borderRadius: '0.3125rem',
                top: `${y + 0.625}rem`,
                left: `${x + 0.625}rem`,
                zIndex: 1000,
                opacity: 0,
                transition: 'opacity 0.5s'
            });
            document.body.appendChild(tooltip);
            requestAnimationFrame(() => { tooltip.style.opacity = 1; });
            setTimeout(() => {
                tooltip.style.opacity = 0;
                setTimeout(() => { tooltip.remove(); }, 500);
            }, 2000);
        }
    </script>
</body>
</html>
